<form
  class="product-form-main"
  [formGroup]="productForm"
  (ngSubmit)="onProductFormSubmitted(productForm)"
>
  <h1>Product form</h1>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input
        matInput
        type="text"
        placeholder="Title"
        formControlName="title"
        required
      />
      <mat-error *ngIf="productForm.get('title')!.invalid">
        Title is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="text"
        placeholder="Price"
        formControlName="price"
        required
      />
      <mat-error *ngIf="productForm.get('price')!.invalid">
        Price is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input
        matInput
        type="text"
        placeholder="Description"
        formControlName="description"
        required
      />
      <mat-error *ngIf="productForm.get('description')!.invalid">
        Description is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose category</mat-label>
      <mat-select placeholder="Category" formControlName="category">
        <mat-option
          *ngFor="let category of categoriesList$ | async"
          [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input
        matInput
        type="text"
        placeholder="Image"
        formControlName="image"
        required
      />
      <mat-error *ngIf="productForm.get('image')!.invalid">
        Image is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button type="submit">Submit</button>
</form>
