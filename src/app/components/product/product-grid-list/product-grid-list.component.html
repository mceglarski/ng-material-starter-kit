<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="itemlist" *ngFor="let item of productList$ | async">
        {{ item.title }}
        <button mat-button color="primary" (click)="selectProduct(item.id)">
          Show details
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <mat-grid-tile>
    <ng-container *ngIf="productDetails$ | async as item">
      {{ item.title }} {{ item.price }}
    </ng-container>
  </mat-grid-tile>
</mat-grid-list>
