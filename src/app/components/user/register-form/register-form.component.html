<form
  class="register-form-main"
  [formGroup]="registerForm"
  (ngSubmit)="onRegisterFormSubmitted(registerForm)"
>
  <h1>Register Form</h1>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="text"
        placeholder="Email"
        formControlName="email"
        required
      />
      <mat-error *ngIf="registerForm.get('email')!.invalid">
        Email is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        placeholder="Username"
        formControlName="username"
        required
      />
      <mat-error *ngIf="registerForm.get('username')!.invalid">
        Username is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <mat-error *ngIf="registerForm.get('password')!.invalid">
        Password is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Firstname</mat-label>
      <input
        matInput
        type="text"
        placeholder="Firstname"
        formControlName="firstname"
        required
      />
      <mat-error *ngIf="registerForm.get('firstname')!.invalid">
        Firstname is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Lastname</mat-label>
      <input
        matInput
        type="text"
        placeholder="Lastname"
        formControlName="lastname"
        required
      />
      <mat-error *ngIf="registerForm.get('lastname')!.invalid">
        Lastname is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input
        matInput
        type="text"
        placeholder="City"
        formControlName="city"
        required
      />
      <mat-error *ngIf="registerForm.get('city')!.invalid">
        City is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input
        matInput
        type="text"
        placeholder="Street"
        formControlName="street"
        required
      />
      <mat-error *ngIf="registerForm.get('street')!.invalid">
        Street is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        matInput
        type="text"
        placeholder="Number"
        formControlName="number"
        required
      />
      <mat-error *ngIf="registerForm.get('number')!.invalid">
        Number is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Zipcode</mat-label>
      <input
        matInput
        type="text"
        placeholder="Zipcode"
        formControlName="zipcode"
        required
      />
      <mat-error *ngIf="registerForm.get('zipcode')!.invalid">
        Zipcode is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input
        matInput
        type="text"
        placeholder="Phone"
        formControlName="phone"
        required
      />
      <mat-error *ngIf="registerForm.get('phone')!.invalid">
        Phone is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button type="submit">Submit</button>
</form>
