<form
  class="employee-form-main"
  [formGroup]="employeeForm"
  (ngSubmit)="onEmployeeFormSubmitted(employeeForm)">
  <h1>Create employee</h1>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Name"
        formControlName="name"
        required
      />
      <mat-error *ngIf="employeeForm.get('name')!.invalid">
        Name is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Salary</mat-label>
      <input
        matInput
        type="text"
        placeholder="Salary"
        formControlName="salary"
        required
      />
      <mat-error *ngIf="employeeForm.get('salary')!.invalid">
        Salary is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input
        matInput
        type="number"
        placeholder="Age"
        formControlName="age"
        required
      />
      <mat-error *ngIf="employeeForm.get('age')!.invalid">
        Age is invalid
      </mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button type="submit">Submit</button>
</form>
